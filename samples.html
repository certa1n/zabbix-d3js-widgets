<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>zabbix-d3js-widgets: triggerTable</title>
<link rel="stylesheet" type="text/css" href="samples.css" media="screen" />
<script type="text/javascript" charset="utf-8" src="lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/d3.v3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/jqzabbix.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/d3zabbix.js"></script>
<script type="text/javascript" charset="utf-8" src="my-credentials.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
    var diagram = new timeSeries({
        'bindTo': '#diagram',
        'itemids': [ 359883 ], //, 359874 ] // put in your zabbix item id
    }); 
    var trigger = new triggerTable({
        'bindTo': '#triggers',
        'maxItems': 20,
        'minPriority': 2,
//        'groupids': groupids, // put in an array with your host group ids or comment out
        'refresh': 10,
        'monitored': 1,
        'withLastEventUnacknowledged': 1,
        'animation': 2000,
        'oldDelayed': 1
    });
    server = new serverHandle({
        'url': url,
        'username': username,
        'password': password
    });
})
</script>
<body>
<h2>timeSeries</h2>
<div id="diagram" style="margin: 20px; border: solid 1px #888; height: 300px;"></div>
<h2>triggerTable</h2>
<div id="triggers" style="margin: 20px; border: solid 1px #888;"></div>
</body>
</html>
